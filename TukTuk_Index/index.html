<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Guide - Monkey Travel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            transition: background-color 0.3s;
        }

        body.dark {
            background-color: #111827;
        }

        body.light {
            background-color: #f9fafb;
        }

        .container {
            max-width: 448px;
            margin: 0 auto;
            padding: 0; /* Remove padding from container to allow hero to span full width */
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            height: 200px; /* Adjust height as needed */
            overflow: hidden;
            border-bottom-left-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
            background-image: url('TUK TUK WEB/tuktuk_1.webp'); /* Replace with your image */
            background-color: #333; 
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
        }

        .hero-content {
            width: 100%;
            padding: 1rem;
            /* Dark overlay effect for better text readability */
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 900;
            line-height: 1.1;
            color: white; /* Default color for text over dark background */
            padding: 0.25rem 0;
            
            /* Mimic the magenta/purple color from the mockup */
            background: linear-gradient(to right, #9f24e7, #f200c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.5)); /* Subtle shadow for contrast */
        }

        /* Adjust padding for the rest of the content */
        .language-selector, .player, .playlist, .empty-state {
            padding: 1rem;
        }

        /* Header */


        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem; /* Reduced margin to bring closer to language selector */
            padding: 1rem; /* Add padding back to header content */
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(to bottom right, #9f24e7, #f200c4);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .logo-text {
            font-size: 1.5rem;
        }



        .brand-info p {
            font-size: 0.875rem; /* Slightly larger for better visibility next to logo */
            transition: color 0.3s;
        }



        body.dark .brand-info p {
            color: #9ca3af; /* Reverted to original color for better contrast */
        }

        body.light .brand-info p {
            color: #6b7280;
        }

        .theme-toggle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        body.dark .theme-toggle {
            background-color: #1f2937;
            color: #fbbf24;
        }

        body.dark .theme-toggle:hover {
            background-color: #374151;
        }

        body.light .theme-toggle {
            background-color: white;
            color: #9f24e7;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body.light .theme-toggle:hover {
            background-color: #f3f4f6;
        }

	        /* Language Selector */
	        .language-selector {
	            position: relative;
	            margin-bottom: 1rem;
	            padding: 0 1rem; /* Add horizontal padding */
	        }

        .language-button {
            width: 100%;
            padding: 1rem;
            border-radius: 1rem;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        body.dark .language-button {
            background-color: #1f2937;
            color: white;
        }

        body.dark .language-button:hover {
            background-color: #374151;
        }

        body.light .language-button {
            background-color: white;
            color: #111827;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        body.light .language-button:hover {
            background-color: #f9fafb;
        }

        .language-dropdown {
            position: absolute;
            width: 100%;
            margin-top: 0.5rem;
            border-radius: 1rem;
            overflow: hidden;
            z-index: 10;
            display: none;
        }

        .language-dropdown.show {
            display: block;
        }

        body.dark .language-dropdown {
            background-color: #1f2937;
        }

        body.light .language-dropdown {
            background-color: white;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15);
        }

        .language-option {
            width: 100%;
            padding: 1rem;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        body.dark .language-option {
            color: white;
        }

        body.dark .language-option:hover {
            background-color: #374151;
        }

        body.light .language-option {
            color: #111827;
        }

        body.light .language-option:hover {
            background-color: #f3f4f6;
        }

        .language-option.active {
            background: linear-gradient(to right, #9f24e7, #f200c4);
            color: white;
        }

	        /* Player */
	        .player {
	            border-radius: 1.5rem;
	            padding: 1.5rem;
	            margin-bottom: 1rem;
	            transition: all 0.3s;
	            display: none;
	            margin: 0 1rem 1rem 1rem; /* Add horizontal margin to respect container width */
	        }

        .player.show {
            display: block;
        }

        body.dark .player {
            background: linear-gradient(to bottom right, #1f2937, #111827);
        }

        body.light .player {
            background: linear-gradient(to bottom right, white, #f9fafb);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        }

        .album-art {
            aspect-ratio: 1;
            border-radius: 1rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            overflow: hidden;
            position: relative;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-content {
            text-align: center;
            padding: 1.5rem;
        }

        .album-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .track-info {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .track-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        body.dark .track-title {
            color: white;
        }

        body.light .track-title {
            color: #111827;
        }

        .track-language {
            font-size: 0.875rem;
            font-weight: 500;
        }

        body.dark .track-language {
            color: #9ca3af;
        }

        body.light .track-language {
            color: #6b7280;
        }

        /* Progress Bar */
        .progress-section {
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            appearance: none;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }

        .progress-bar::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .progress-bar::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
        }

        body.dark .time-display {
            color: #9ca3af;
        }

        body.light .time-display {
            color: #6b7280;
        }

        /* Controls */
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .control-btn {
            padding: 0.75rem;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        body.dark .control-btn {
            background-color: #374151;
            color: white;
        }

        body.dark .control-btn:hover:not(:disabled) {
            background-color: #4b5563;
        }

        body.light .control-btn {
            background-color: #e5e7eb;
            color: #111827;
        }

        body.light .control-btn:hover:not(:disabled) {
            background-color: #d1d5db;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .play-btn {
            padding: 1.25rem;
            background: linear-gradient(to right, #9f24e7, #f200c4);
            color: white;
            box-shadow: 0 10px 15px rgba(159, 36, 231, 0.3);
        }

        .play-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        

	        /* Playlist */
	        .playlist {
	            border-radius: 1.5rem;
	            padding: 1rem;
	            transition: all 0.3s;
	            display: none;
	            margin: 0 1rem 1rem 1rem; /* Add horizontal margin to respect container width */
	        }

        .playlist.show {
            display: block;
        }

        body.dark .playlist {
            background-color: #1f2937;
        }

        body.light .playlist {
            background-color: white;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .playlist h3 {
            font-size: 1.125rem;
            font-weight: bold;
            margin-bottom: 1rem;
            padding: 0 0.5rem;
        }

        body.dark .playlist h3 {
            color: white;
        }

        body.light .playlist h3 {
            color: #111827;
        }

        .playlist-items {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .playlist-item {
            width: 100%;
            padding: 1rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-align: left;
            transition: all 0.3s;
        }

        body.dark .playlist-item {
            background-color: #374151;
            color: white;
        }

        body.dark .playlist-item:hover {
            background-color: #4b5563;
        }

        body.light .playlist-item {
            background-color: #f3f4f6;
            color: #111827;
        }

        body.light .playlist-item:hover {
            background-color: #e5e7eb;
        }

        .playlist-item.active {
            background: linear-gradient(to right, #9f24e7, #f200c4);
            color: white;
            box-shadow: 0 10px 15px rgba(159, 36, 231, 0.3);
        }

        .playlist-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .playlist-item.active .playlist-icon {
            background-color: rgba(255, 255, 255, 0.2);
        }

        body.dark .playlist-item:not(.active) .playlist-icon {
            background-color: #4b5563;
        }

        body.light .playlist-item:not(.active) .playlist-icon {
            background-color: #e5e7eb;
        }

        .playlist-title {
            font-weight: 500;
        }

	        /* Empty State */
	        .empty-state {
	            border-radius: 1.5rem;
	            padding: 3rem;
	            text-align: center;
	            transition: all 0.3s;
	            margin: 0 1rem 1rem 1rem; /* Add horizontal margin to respect container width */
	        }

        body.dark .empty-state {
            background-color: #1f2937;
        }

        body.light .empty-state {
            background-color: white;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-text {
            font-size: 1.125rem;
        }

        body.dark .empty-text {
            color: #9ca3af;
        }

        body.light .empty-text {
            color: #6b7280;
        }

        /* Icons */
        .icon {
            width: 24px;
            height: 24px;
        }

        .icon-small {
            width: 20px;
            height: 20px;
        }

        .icon-large {
            width: 32px;
            height: 32px;
        }
    
        .playlist-section-title {
            font-size: 0.9rem;
            font-weight: 700;
            padding: 1rem 0.5rem 0.5rem 0.5rem;
            color: #9f24e7;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid rgba(159, 36, 231, 0.2);
            margin-bottom: 0.5rem;
            margin-top: 1rem;
        }
        body.light .playlist-section-title {
            color: #9f24e7;
        }
        .playlist-section-title:first-child {
            margin-top: 0;
        }
    
    
        .section-tabs {
            display: flex;
            gap: 0.5rem;
            padding: 0 1rem;
            margin-bottom: 1.5rem;
        }
        .tab-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: none;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #1f2937;
            color: #9ca3af;
        }
        body.light .tab-btn {
            background-color: #e5e7eb;
            color: #6b7280;
        }
        .tab-btn.active {
            background: linear-gradient(to right, #9f24e7, #f200c4);
            color: white;
            box-shadow: 0 4px 12px rgba(159, 36, 231, 0.3);
        }
    
    </style>

        // Variables globales
        let currentLanguage = '';
        let currentSection = 'section1';
        let currentTrackIndex = 0; // Index within the current section
        let isPlaying = false;

        const audio = document.getElementById('audioPlayer');
        const playIcon = document.getElementById('playIcon');

        // Inicializar
        function init() {
            populateLanguages();
            setupEventListeners();
        }

        // Poblar idiomas
        function populateLanguages() {
            const dropdown = document.getElementById('languageDropdown');
            dropdown.innerHTML = '';
            
            Object.keys(audioDatabase).forEach(lang => {
                const button = document.createElement('button');
                button.className = 'language-option';
                // Usar el nombre directamente sin intentar capitalizar caracteres no latinos
                button.textContent = lang.replace('_', ' '); 
                button.onclick = () => selectLanguage(lang);
                dropdown.appendChild(button);
            });
        }


        // Seleccionar idioma
        function selectLanguage(lang) {
            currentLanguage = lang;
            currentTrackIndex = 0;
            currentSection = 'section1';
            isPlaying = false;
            
            // Actualizar el texto del botÃ³n selector
            document.getElementById('selectedLanguage').textContent = lang.replace('_', ' ');
            
            const dropdown = document.getElementById('languageDropdown');
            dropdown.classList.remove('show');
            
            selectSection('section1');
            showPlayer();
            loadTrack(0);
        }


        // Mostrar/ocultar dropdown
        function toggleLanguageDropdown() {
            const dropdown = document.getElementById('languageDropdown');
            dropdown.classList.toggle('show');
        }

        // Seleccionar secciÃ³n
        function selectSection(sectionId) {
            currentSection = sectionId;
            currentTrackIndex = 0; // Reset track index when changing section
            
            // Actualizar UI de pestaÃ±as
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(tab => {
                if (tab.getAttribute('onclick').includes(sectionId)) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            loadPlaylist();
            // We don't automatically play when changing section unless already playing
            if (isPlaying) {
                loadTrack(0);
            } else {
                // Just update the UI and prepare the first track of the section
                const tracks = getSectionTracks();
                if (tracks && tracks[0]) {
                    audio.src = tracks[0].url;
                    document.getElementById('trackTitle').textContent = tracks[0].title;
                    document.getElementById('trackLanguage').textContent = 
                        currentLanguage.charAt(0).toUpperCase() + currentLanguage.slice(1);
                }
            }
        }

        // Obtener pistas de la secciÃ³n actual
        function getSectionTracks() {
            if (!currentLanguage || !audioDatabase[currentLanguage]) return [];
            return audioDatabase[currentLanguage][currentSection] || [];
        }

        // Cargar lista de reproducciÃ³n filtrada por secciÃ³n
        function loadPlaylist() {
            const playlistItems = document.getElementById('playlistItems');
            playlistItems.innerHTML = '';
            
            const tracks = getSectionTracks();
            if (!tracks) return;

            tracks.forEach((track, index) => {
                const button = document.createElement('button');
                button.className = 'playlist-item';
                
                if (index === currentTrackIndex) button.classList.add('active');
                
                button.innerHTML = `
                    <div class="playlist-icon">
                        <svg class="icon-small" fill="currentColor" viewBox="0 0 24 24">
                            <path d="${isPlaying && index === currentTrackIndex ? 'M6 19h4V5H6v14zm8-14v14h4V5h-4z' : 'M8 5v14l11-7z'}"/>
                        </svg>
                    </div>
                    <div class="playlist-title">${track.title}</div>
                `;
                
                button.onclick = () => selectTrack(index);
                playlistItems.appendChild(button);
            });
        }

        // Mostrar reproductor
        function showPlayer() {
            document.getElementById('player').classList.add('show');
            document.getElementById('playlist').classList.add('show');
            document.getElementById('sectionTabs').style.display = 'flex';
            document.getElementById('emptyState').style.display = 'none';
        }

        // Cargar pista
        function loadTrack(index) {
            const tracks = getSectionTracks();
            if (!tracks || !tracks[index]) return;
            
            currentTrackIndex = index;
            const track = tracks[index];
            
            audio.src = track.url;
            document.getElementById('trackTitle').textContent = track.title;
            document.getElementById('trackLanguage').textContent = 
                currentLanguage.charAt(0).toUpperCase() + currentLanguage.slice(1);
            
            loadPlaylist();
            
            if (isPlaying) {
                audio.play().catch(e => console.log("Error playing:", e));
            }
        }

        // Seleccionar pista
        function selectTrack(index) {
            isPlaying = true;
            loadTrack(index);
            updatePlayIcon();
        }

        // Toggle play/pause
        function togglePlay() {
            if (!currentLanguage) return;
            
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play().catch(e => console.log("Error playing:", e));
            }
            
            isPlaying = !isPlaying;
            updatePlayIcon();
            loadPlaylist();
        }

        // Pista anterior (restringida a la secciÃ³n)
        function previousTrack() {
            if (audio.currentTime > 3) {
                audio.currentTime = 0;
            } else if (currentTrackIndex > 0) {
                loadTrack(currentTrackIndex - 1);
            }
        }

        // Pista siguiente (restringida a la secciÃ³n)
        function nextTrack() {
            const tracks = getSectionTracks();
            if (currentTrackIndex < tracks.length - 1) {
                loadTrack(currentTrackIndex + 1);
            } else {
                // Fin de la secciÃ³n alcanzado: detener reproducciÃ³n
                isPlaying = false;
                audio.pause();
                audio.currentTime = 0;
                updatePlayIcon();
                loadPlaylist();
            }
        }

        // Actualizar icono de play
        function updatePlayIcon() {
            playIcon.innerHTML = isPlaying 
                ? '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'
                : '<path d="M8 5v14l11-7z"/>';
        }

        // Formatear tiempo
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Actualizar gradiente de barras
        function updateProgressGradient(value, max) {
            const percentage = max > 0 ? (value / max) * 100 : 0;
            const isDark = document.body.classList.contains('dark');
            const bgColor = isDark ? '#374151' : '#e5e7eb';
            return `linear-gradient(to right, #9f24e7 0%, #f200c4 ${percentage}%, ${bgColor} ${percentage}%, ${bgColor} 100%)`;
        }

        // Event listeners
        function setupEventListeners() {
            audio.addEventListener('timeupdate', () => {
                const progressBar = document.getElementById('progressBar');
                progressBar.max = audio.duration || 0;
                progressBar.value = audio.currentTime;
                progressBar.style.background = updateProgressGradient(audio.currentTime, audio.duration);
                document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
            });

            audio.addEventListener('loadedmetadata', () => {
                document.getElementById('duration').textContent = formatTime(audio.duration);
            });

            audio.addEventListener('ended', () => {
                nextTrack();
            });

            document.getElementById('progressBar').addEventListener('input', (e) => {
                audio.currentTime = e.target.value;
            });

            document.addEventListener('click', (e) => {
                const dropdown = document.getElementById('languageDropdown');
                const button = document.querySelector('.language-button');
                if (dropdown && button && !dropdown.contains(e.target) && !button.contains(e.target)) {
                    dropdown.classList.remove('show');
                }
            });
        }

        // Toggle tema
        function toggleTheme() {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
            
            const isDark = document.body.classList.contains('dark');
            const icon = document.getElementById('themeIcon');
            
            if (isDark) {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>';
            } else {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>';
            }

            const progressBar = document.getElementById('progressBar');
            progressBar.style.background = updateProgressGradient(audio.currentTime, audio.duration);
        }

        window.onload = init;
    </script>
</body>
</html>
